<div class="container card-container mb-4">
    <div class="row">
      <div class="col-md-4 col-lg-4">
        <div class="user-card mt-4">
          <img [src]="teacher.img" alt="User image">
          <div class="user-info">
            <div>
              <h3>{{ teacher.firstName }}</h3>
              <p>{{ teacher.specialty }}</p>
            </div>
            <button class="btn btn-primary">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </div>
