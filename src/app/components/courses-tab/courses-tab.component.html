<div class="container">
  <table class="table margin-top">
    <tr>
      <th>Cover</th>
      <th>Course Name</th>
      <th>Enrolled Students</th>
      <th>Duration</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.img" width="50px" alt=""></td>
      <td>{{ course.name }}</td>
      <td>
        <span class="fas fa-user-friends"></span>
        <span *ngIf="getEnrollmentCount(course._id)">{{ getEnrollmentCount(course._id) }}</span>
        <span *ngIf="!getEnrollmentCount(course._id)">0</span>
        <button class="btn btn-info ml-3" (click)="scores(course._id)">Scores</button>
      </td>
      <td><span class="fas fa-clock"></span> {{ course.duration }} days</td>
      <td>
        <button class="btn btn-success mr-2" (click)="goToInfo(course._id)">Display</button>
        <button class="btn btn-warning mr-2" (click)="goToEdit(course._id)">Edit</button>
        <button class="btn btn-danger mr-2" (click)="deleteCourse(course._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
