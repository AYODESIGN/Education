<div class="container">
   <table class="table margin-top">
      <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Actions</th>
  
      </tr>
      <tr *ngFor=" let student of students">
         
         <td>{{ student.firstName }}</td>
         <td><span></span>{{ student.lastName }}</td>
         <td>
          <button class="btn btn-danger mr-2" (click)="deleteStudent(student._id)">Delete</button>
          <button class="btn btn-success mr-2" (click)="assignCourse(student._id)">Assign Course</button>
         </td>
         
      </tr>
      </table>
</div>
